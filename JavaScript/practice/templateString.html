<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let surname="akkaraju";
        let name="Sridhar";

        document.write("Hello "+name+" bhai  <br>");// old version performance slow
        document.write(`Hello ${name} bhai <br>`);// new version

        let v=`Hello ${name} bhai your surname is ${surname}  <br>`;
        document.write(v);

       //function 
        function fullname(name,surname){
            return `${surname}  ${name} bhai    `;
        }
        let fullnamewithSurname=`Hello ${fullname(name,surname)}`;
        document.write(fullnamewithSurname);
    </script>
</body>
</html>
