<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let l = function (name) {
        return `Before ${name} function <br>`;
      };
      document.write(l("arrow"));

      //arrow function
      let arrow = (name) => {
        return `After ${name} function`;
      };
      document.write(arrow("arrow"));
    </script>
  </head>
  <body></body>
</html>
