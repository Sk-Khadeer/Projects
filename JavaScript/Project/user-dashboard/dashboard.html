<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employee Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous" />
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/compressorjs@latest/dist/compressor.min.js"></script>
  <link rel="stylesheet" href="dashboard.css">
</head>

<body>
  <div class="container-fluid">
    <div class="bg-dark">
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark">
          <div class="container-fluid">
            <button class="menu-btn" id="menuToggle">
              <span></span>
              <span></span>
              <span></span>
            </button>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
              aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand ml-3" href="#">Employee Dashboard</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <div class="navbar-nav ms-auto mb-2 mb-lg-0">
                <button id="profileIcon" class="btn btn-link" style="margin-left: 50px;">
                  <b class="profile-text">Profile</b> <i class="fas fa-user iconStyle"></i>
                </button>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </div>
  </div>

  <nav id="sidebar" class="container-fluid">
    <div class="position-sticky">
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link active" href="dashboard.html">
            <h6><b>Dashboard</b></h6>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../editUser/edit.html">
            <h6><b>Edit Profile</b></h6>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../applyleave/applyleave.html">
            <h6><b>Apply leave</b></h6>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../changePassword/changePassword.html">
            <h6><b>Change Password</b></h6>
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <img id="profileImageDashboard" src="" alt="Profile Picture" class="card-img-top">
          <div class="card-body">
            <h5 class="card-title" id="profileNameDashboard"></h5>
            <p class="card-text"><strong>Position:</strong> <span id="profilePosition"></span></p>
            <p class="card-text"><strong>Email:</strong> <span id="profileEmailDashboard"></span></p>
            <p class="card-text"><strong>Phone:</strong> <span id="profilePhoneDashboard"></span></p>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-md-12">
        <h5>Quick Actions</h5>
        <div class="d-flex gap-2">
          <button class="btn btn-info"><a href="../applyleave/applyleave.html" style="text-decoration: none;">Request
              Leave</a></button>
        </div>
      </div>
    </div>
    <!-- Add the button inside your Attendance Tracker div -->

    <div class="col-md-12">
      <h5>Attendance Tracker</h5>
      <input type="date" id="attendanceDate" />
      <button id="attendanceBtn" class="btn btn-primary mb-2">In</button>
    </div>

    <div class="row mt-4">
      <div class="col-md-12">
        <h5>Attendance History</h5>
        <table class="table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="attendanceHistory">
          </tbody>
        </table>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-md-12">
        <div class="border p-3">
        </div>
      </div>
    </div>
  </div>

  <nav id="right-sidebar">
    <div class="p-3">
      <h5><u>User profile</u></h5>
      <div id="profileImageContainer">
        <div id="defaultProfileIconContainer"
          style="display: inline-block; width: 100px; height: 100px; border-radius: 50%; border: 2px solid #333; text-align: center; line-height: 100px;">
          <i id="defaultProfileIcon" class="fa fa-user fa-3x" aria-hidden="true"></i>
        </div>
        <img id="profileImage" src="" alt="Profile Picture" width="100" class="rounded-circle mb-3">
        <a href="#" id="addProfileImageLink" style="display:none;">Add Image</a>
      </div>
      <p><strong>Name:</strong> <span id="profileName"></span></p>
      <p><strong>Email:</strong> <span id="profileEmail"></span></p>
      <p><strong>Phone:</strong> <span id="profilePhone"></span></p>
      <button id="profileLogoutButton" class="btn btn-danger mt-2">Logout</button>
    </div>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
  <script src="dashboard.js"> </script>
</body>

</html>
