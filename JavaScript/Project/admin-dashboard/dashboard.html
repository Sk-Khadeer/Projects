<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employee Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous" />
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="dashboard.css">
</head>

<body>

  <div class="container-fluid">
    <div class="bg-dark">
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark">
          <div class="container-fluid">
            <!-- Toggle Sidebar Button -->
            <button class="menu-btn" id="menuToggle">
              <span></span>
              <span></span>
              <span></span>
            </button>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
              aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Title next to the button -->
            <a class="navbar-brand ml-3" href="#">Employee Dashboard</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <div class="navbar-nav ms-auto mb-2 mb-lg-0">
                <button id="profileIcon" class="btn btn-link" style="margin-left: 50px;">
                  <b class="profile-text">Profile</b> <i class="fas fa-user iconStyle"></i>
                </button>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </div>
  </div>

  <!-- Sidebar -->
  <nav id="sidebar" class="container-fluid">
    <div class="position-sticky">
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link active" href="dashboard.html">
            <h6><b>Dashboard</b></h6>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../signup/signup.html">
            <h6><b></b>Add Employee</b></h6>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <h6><b></b>Edit Employee</b></h6>
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="deleteEmployee.html">
            <h6><b></b>Delete Employee</b></h6>
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="#" id="logoutButton">
            <h6><b>Logout</b></h6>
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container-fluid">
    <div id="main-content">
      <div class="row">
        <main class="col-md-12 ml-sm-auto col-lg-12 px-md-4">
          <div class="container mt-5">
            <div class="row">
              <div class="col-md-8">
                <h2>Employee Overview</h2>
              </div>
              <div class="col-md-4">
                <form class="d-flex" role="search" id="searchForm">
                  <input id="searchInput" class="form-control me-2" type="search" placeholder="Search"
                    aria-label="Search" />
                  <!-- <button class="btn btn-outline-success" type="submit" onsubmit="return handleSearchFormSubmit();">Search</button> -->
                </form>
              </div>
            </div>
            <table class="table table-bordered mt-4">
              <thead id="tableHeader">
                <tr>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>Father's Name</th>
                  <th>Contact No.</th>
                  <th>Password</th>
                  <th>Email</th>
                  <th>Designation</th>
                  <th>Sub Designation</th>
                  <th>DOB</th>
                  <th>Gender</th>
                  <th>Pincode</th>
                  <th>Action</th>

                </tr>
              </thead>
              <tbody>
                <!-- Rows will be populated here by the JavaScript code -->
              </tbody>
            </table>
          </div>
        </main>
      </div>
    </div>
  </div>
  <nav id="right-sidebar">
    <!-- Profile Sidebar Content -->

    <div class="p-3">
      <h5><u>User profile</u> </h5>
      <p><strong>Name:</strong> <span id="profileName"></span></p>
      <p><strong>Email:</strong> <span id="profileEmail"></span></p>
      <p><strong>Phone:</strong> <span id="profilePhone"></span></p>
    </div>
  </nav>

  <!-- JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
  <script src="dashboard.js"></script>

</body>

</html>
