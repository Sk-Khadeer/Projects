<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title text-center ">Forgot Password</h4>
                        <p>Please enter your email address and we'll send you a link to reset your password.</p>


                        <div class="form-group">
                            <label for="email">Email address<span class="text-danger">*</span></label>
                            <input type="email" class="form-control" id="email" name="email" required>
                            <small class="error-message text-danger" id="emailError"></small>
                        </div>

                        <button type="submit" class="btn btn-primary" id="submitButton">Send Otp</button>
                        <div class="form-group" id="otpField" style="display: none;">
                            <label for="otp">Enter OTP</label>
                            <input type="text" class="form-control" id="otp" name="otp">


                        </div>
                        <a href="#" id="resendLink" style="display: none;">Resend OTP</a>
                        <button type="button" class="btn btn-secondary" id="verifyButton" style="display: none;">Verify
                            OTP</button>

                        <div id="passwordResetFields" style="display: none;">
                            <div class="form-outline">
                                <label class="form-label" for="newPassword">New Password <span
                                        style="color: red">*</span></label>
                                <div class="input-group">
                                    <input type="password" id="newPassword" class="form-control form-control-lg"
                                        name="password" />
                                    <div class="input-group-append">
                                        <span toggle="#newPassword"
                                            class="fa fa-eye field-icon toggle-password input-group-text"></span>
                                    </div>
                                </div>
                                <div class="error-message" id="newPasswordError" style="color: red;"></div>
                            </div>

                            <div class="form-outline">
                                <label class="form-label" for="reEnterPassword">Re-enter Password <span
                                        style="color: red">*</span></label>
                                <div class="input-group">
                                    <input type="password" id="reEnterPassword" class="form-control form-control-lg"
                                        name="reEnterPassword" disabled />
                                    <div class="input-group-append">
                                        <span toggle="#reEnterPassword"
                                            class="fa fa-eye field-icon toggle-password input-group-text"></span>
                                    </div>
                                </div>
                                <div class="error-message" style="color: red;"></div>
                            </div>

                            <button type="button" class="btn btn-success" id="resetPasswordButton">Save
                                Password</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery Script -->
    <script src="forgotPassword.js">


    </script>
</body>

</html>
