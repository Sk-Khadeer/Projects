<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <style>
      .container {
        border: 5px solid black;
      }
    </style>
  </head>
  <body>
    <div class="container mb-5">
      <h2 class="py-3 text-center">Bootstrap Progress</h2>
      <div class="row py-5">
        <div class="col">
          <h3>HTML</h3>
          <div class="progress mb-3">
            <div class="progress-bar" style="width: 25%"> 25%</div>
          </div>
        </div>
        <h3>JAVA</h3>
        <div class="progress">
          <div class="progress-bar bg-success" style="width: 50%">50%</div>
        </div>
        <h3>PYTHON</h3>
        <div class="progress">
          <div class="progress-bar progress-bar-striped bg-secondary" style="width: 60%">60%</div>
        </div>
        <h3>DEVOPS</h3>
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" style="width: 80%">80%</div>
        </div>
      </div>
      </div>
    </div>
  </body>
</html>
