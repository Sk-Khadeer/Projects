<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  </head>
  <body>
    <script>
      $(function () {
        $("#special").css("font-size", "25px");
        $("#special").css("color", "red");
        $("#special").click(function () {
          $("button:not(#special)").hide();
          $("#special").css("font-size", "12px");
          $("#special").css("color", "blue");
        });
      });
    </script>
    <button id="special" class="big">Button 1</button>
    <button class="small">Button 2</button>
    <button class="bold">Button 3</button>
  </body>
</html>
