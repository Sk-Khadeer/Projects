<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keyboard</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <style>
      #box {
        background: pink;
        padding: 10px;
        border: 10px solid black;
      }
    </style>
  </head>
  <body>
    <h1>KEYBOARD EVENT</h1>
    <div id="box" class="test">
      <h2>Test box</h2>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi, eligendi
        incidunt unde, eos laborum vitae repellat maxime sed ut dignissimos
        fugit. Obcaecati quasi alias saepe dicta harum, laborum at iste?
      </p>
    </div>
    <script>
      $(document).ready(function () {
        $("body").keypress(function () {
          $("this").css("background-color", "green");
        });
        $("body").keydown(function () {
          $("this").css("background-color", "yellow");
        });
        $("body").keyup(function () {
          $("this").css("background-color", "blue");
        });
      });
    </script>
  </body>
</html>
