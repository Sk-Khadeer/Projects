<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>To-Do List <i class="fa fa-plus"></i></h2>
      <input type="text" placeholder="Enter To-Do" class="todoinput" />
      <ul>
        <li>
          <span class="left">
            <i class="fa fa-trash"></i>
          </span>
          <span class="text"> Buy bananas </span>
          <span class="right">
            <i class="fa fa-pencil"></i>
          </span>
        </li>
        <li>
          <span class="left">
            <i class="fa fa-trash"></i>
          </span>
          <span class="text"> Call Bakery </span>
          <span class="right"><i class="fa fa-pencil"></i> </span>
        </li>
        <li>
          <span class="left">
            <i class="fa fa-trash"></i>
          </span>
          <span class="text"> Print list </span>
          <span class="right">
            <i class="fa fa-pencil"></i>
          </span>
        </li>
      </ul>
    </div>
    <script src="toDoScript.js"></script>
  </body>
</html>
